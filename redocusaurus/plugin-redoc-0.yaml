components:
  schemas:
    Agent:
      properties:
        backend:
          type: string
        capacity:
          type: integer
        created:
          type: integer
        custom_labels:
          additionalProperties:
            type: string
          type: object
        id:
          type: integer
        last_contact:
          type: integer
        last_work:
          description: >-
            last time the agent did something, this value is used to determine
            if the agent is still doing work used by the autoscaler
          type: integer
        name:
          type: string
        no_schedule:
          type: boolean
        org_id:
          description: >-
            OrgID is counted as unset if set to -1, this is done to ensure a
            new(Agent) still enforce the OrgID check by default
          type: integer
        owner_id:
          type: integer
        platform:
          type: string
        token:
          type: string
        updated:
          type: integer
        version:
          type: string
      type: object
    Config:
      properties:
        data:
          items:
            type: integer
          type: array
        hash:
          type: string
        name:
          type: string
      type: object
    Cron:
      properties:
        branch:
          type: string
        created:
          type: integer
        creator_id:
          type: integer
        id:
          type: integer
        name:
          type: string
        next_exec:
          type: integer
        repo_id:
          type: integer
        schedule:
          description: "@weekly,\t3min, ..."
          type: string
      type: object
    Feed:
      properties:
        author:
          type: string
        author_avatar:
          type: string
        author_email:
          type: string
        branch:
          type: string
        commit:
          type: string
        created:
          type: integer
        event:
          type: string
        finished:
          type: integer
        id:
          type: integer
        message:
          type: string
        number:
          type: integer
        ref:
          type: string
        refspec:
          type: string
        repo_id:
          type: integer
        started:
          type: integer
        status:
          type: string
        title:
          type: string
      type: object
    Forge:
      properties:
        additional_options:
          additionalProperties: {}
          type: object
        client:
          type: string
        id:
          type: integer
        oauth_host:
          description: public url for oauth if different from url
          type: string
        skip_verify:
          type: boolean
        type:
          $ref: '#/components/schemas/model.ForgeType'
        url:
          type: string
      type: object
    LogEntry:
      properties:
        data:
          items:
            type: integer
          type: array
        id:
          type: integer
        line:
          type: integer
        step_id:
          type: integer
        time:
          type: integer
        type:
          $ref: '#/components/schemas/LogEntryType'
      type: object
    LogEntryType:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
      type: integer
    Org:
      properties:
        forge_id:
          type: integer
        id:
          type: integer
        is_user:
          type: boolean
        name:
          type: string
      type: object
    OrgPerm:
      properties:
        admin:
          type: boolean
        member:
          type: boolean
      type: object
    Perm:
      properties:
        admin:
          type: boolean
        created:
          type: integer
        pull:
          type: boolean
        push:
          type: boolean
        synced:
          type: integer
        updated:
          type: integer
      type: object
    Pipeline:
      properties:
        author:
          type: string
        author_avatar:
          type: string
        author_email:
          type: string
        branch:
          type: string
        changed_files:
          items:
            type: string
          type: array
        commit:
          type: string
        created:
          type: integer
        deploy_task:
          type: string
        deploy_to:
          type: string
        errors:
          items:
            $ref: '#/components/schemas/types.PipelineError'
          type: array
        event:
          $ref: '#/components/schemas/WebhookEvent'
        finished:
          type: integer
        forge_url:
          type: string
        from_fork:
          type: boolean
        id:
          type: integer
        is_prerelease:
          type: boolean
        message:
          type: string
        number:
          type: integer
        parent:
          type: integer
        pr_labels:
          items:
            type: string
          type: array
        ref:
          type: string
        refspec:
          type: string
        reviewed:
          type: integer
        reviewed_by:
          type: string
        sender:
          description: uses reported user for webhooks and name of cron for cron pipelines
          type: string
        started:
          type: integer
        status:
          $ref: '#/components/schemas/StatusValue'
        timestamp:
          type: integer
        title:
          type: string
        updated:
          type: integer
        variables:
          additionalProperties:
            type: string
          type: object
        workflows:
          items:
            $ref: '#/components/schemas/model.Workflow'
          type: array
      type: object
    PipelineOptions:
      properties:
        branch:
          type: string
        variables:
          additionalProperties:
            type: string
          type: object
      type: object
    PullRequest:
      properties:
        index:
          type: string
        title:
          type: string
      type: object
    Registry:
      properties:
        address:
          type: string
        id:
          type: integer
        org_id:
          type: integer
        password:
          type: string
        readonly:
          type: boolean
        repo_id:
          type: integer
        username:
          type: string
      type: object
    Repo:
      properties:
        active:
          type: boolean
        allow_deploy:
          type: boolean
        allow_pr:
          type: boolean
        approval_allowed_users:
          items:
            type: string
          type: array
        avatar_url:
          type: string
        cancel_previous_pipeline_events:
          items:
            $ref: '#/components/schemas/WebhookEvent'
          type: array
        clone_url:
          type: string
        clone_url_ssh:
          type: string
        config_file:
          type: string
        default_branch:
          type: string
        forge_id:
          type: integer
        forge_remote_id:
          description: >-
            ForgeRemoteID is the unique identifier for the repository on the
            forge.
          type: string
        forge_url:
          type: string
        full_name:
          type: string
        id:
          type: integer
        name:
          type: string
        netrc_trusted:
          items:
            type: string
          type: array
        org_id:
          type: integer
        owner:
          type: string
        pr_enabled:
          type: boolean
        private:
          type: boolean
        require_approval:
          $ref: '#/components/schemas/model.ApprovalMode'
        timeout:
          type: integer
        trusted:
          $ref: '#/components/schemas/model.TrustedConfiguration'
        visibility:
          $ref: '#/components/schemas/RepoVisibility'
      type: object
    RepoPatch:
      properties:
        allow_deploy:
          type: boolean
        allow_pr:
          type: boolean
        approval_allowed_users:
          items:
            type: string
          type: array
        cancel_previous_pipeline_events:
          items:
            $ref: '#/components/schemas/WebhookEvent'
          type: array
        config_file:
          type: string
        netrc_trusted:
          items:
            type: string
          type: array
        require_approval:
          type: string
        timeout:
          type: integer
        trusted:
          $ref: '#/components/schemas/model.TrustedConfigurationPatch'
        visibility:
          type: string
      type: object
    RepoVisibility:
      enum:
        - public
        - private
        - internal
      type: string
    Secret:
      properties:
        events:
          items:
            $ref: '#/components/schemas/WebhookEvent'
          type: array
        id:
          type: integer
        images:
          items:
            type: string
          type: array
        name:
          type: string
        org_id:
          type: integer
        repo_id:
          type: integer
        value:
          type: string
      type: object
    StatusValue:
      enum:
        - skipped
        - pending
        - running
        - success
        - failure
        - killed
        - error
        - blocked
        - declined
        - created
      type: string
    Step:
      properties:
        error:
          type: string
        exit_code:
          type: integer
        finished:
          type: integer
        id:
          type: integer
        name:
          type: string
        pid:
          type: integer
        pipeline_id:
          type: integer
        ppid:
          type: integer
        started:
          type: integer
        state:
          $ref: '#/components/schemas/StatusValue'
        type:
          $ref: '#/components/schemas/StepType'
        uuid:
          type: string
      type: object
    StepType:
      enum:
        - clone
        - service
        - plugin
        - commands
        - cache
      type: string
    Task:
      properties:
        agent_id:
          type: integer
        dep_status:
          additionalProperties:
            $ref: '#/components/schemas/StatusValue'
          type: object
        dependencies:
          items:
            type: string
          type: array
        id:
          type: string
        labels:
          additionalProperties:
            type: string
          type: object
        run_on:
          items:
            type: string
          type: array
      type: object
    User:
      properties:
        admin:
          description: |-
            Admin indicates the user is a system administrator.

            NOTE: If the username is part of the WOODPECKER_ADMIN
            environment variable, this value will be set to true on login.
          type: boolean
        avatar_url:
          description: the avatar url for this user.
          type: string
        email:
          description: |-
            Email is the email address for this user.

            required: true
          type: string
        forge_id:
          type: integer
        id:
          description: |-
            the id for this user.

            required: true
          type: integer
        login:
          description: |-
            Login is the username for this user.

            required: true
          type: string
        org_id:
          description: OrgID is the of the user as model.Org.
          type: integer
      type: object
    WebhookEvent:
      enum:
        - push
        - pull_request
        - pull_request_closed
        - tag
        - release
        - deployment
        - cron
        - manual
      type: string
    metadata.Author:
      properties:
        avatar:
          type: string
        email:
          type: string
        name:
          type: string
      type: object
    metadata.Commit:
      properties:
        author:
          $ref: '#/components/schemas/metadata.Author'
        branch:
          type: string
        changed_files:
          items:
            type: string
          type: array
        is_prerelease:
          type: boolean
        labels:
          items:
            type: string
          type: array
        message:
          type: string
        ref:
          type: string
        refspec:
          type: string
        sha:
          type: string
      type: object
    metadata.Forge:
      properties:
        type:
          type: string
        url:
          type: string
      type: object
    metadata.Metadata:
      properties:
        curr:
          $ref: '#/components/schemas/metadata.Pipeline'
        forge:
          $ref: '#/components/schemas/metadata.Forge'
        id:
          type: string
        prev:
          $ref: '#/components/schemas/metadata.Pipeline'
        repo:
          $ref: '#/components/schemas/metadata.Repo'
        step:
          $ref: '#/components/schemas/metadata.Step'
        sys:
          $ref: '#/components/schemas/metadata.System'
        workflow:
          $ref: '#/components/schemas/metadata.Workflow'
      type: object
    metadata.Pipeline:
      properties:
        commit:
          $ref: '#/components/schemas/metadata.Commit'
        created:
          type: integer
        cron:
          type: string
        event:
          type: string
        finished:
          type: integer
        forge_url:
          type: string
        number:
          type: integer
        parent:
          type: integer
        started:
          type: integer
        status:
          type: string
        target:
          type: string
        task:
          type: string
      type: object
    metadata.Repo:
      properties:
        clone_url:
          type: string
        clone_url_ssh:
          type: string
        default_branch:
          type: string
        forge_url:
          type: string
        id:
          type: integer
        name:
          type: string
        owner:
          type: string
        private:
          type: boolean
        remote_id:
          type: string
        trusted:
          $ref: '#/components/schemas/metadata.TrustedConfiguration'
      type: object
    metadata.Step:
      properties:
        name:
          type: string
        number:
          type: integer
      type: object
    metadata.System:
      properties:
        arch:
          type: string
        host:
          type: string
        name:
          type: string
        url:
          type: string
        version:
          type: string
      type: object
    metadata.TrustedConfiguration:
      properties:
        network:
          type: boolean
        security:
          type: boolean
        volumes:
          type: boolean
      type: object
    metadata.Workflow:
      properties:
        matrix:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
        number:
          type: integer
      type: object
    model.ApprovalMode:
      enum:
        - none
        - forks
        - pull_requests
        - all_events
      type: string
    model.ForgeType:
      enum:
        - github
        - gitlab
        - gitea
        - forgejo
        - bitbucket
        - bitbucket-dc
        - addon
      type: string
    model.TrustedConfiguration:
      properties:
        network:
          type: boolean
        security:
          type: boolean
        volumes:
          type: boolean
      type: object
    model.TrustedConfigurationPatch:
      properties:
        network:
          type: boolean
        security:
          type: boolean
        volumes:
          type: boolean
      type: object
    model.Workflow:
      properties:
        agent_id:
          type: integer
        children:
          items:
            $ref: '#/components/schemas/Step'
          type: array
        environ:
          additionalProperties:
            type: string
          type: object
        error:
          type: string
        finished:
          type: integer
        id:
          type: integer
        name:
          type: string
        pid:
          type: integer
        pipeline_id:
          type: integer
        platform:
          type: string
        started:
          type: integer
        state:
          $ref: '#/components/schemas/StatusValue'
      type: object
    types.PipelineError:
      properties:
        data: {}
        is_warning:
          type: boolean
        message:
          type: string
        type:
          $ref: '#/components/schemas/types.PipelineErrorType'
      type: object
    types.PipelineErrorType:
      enum:
        - linter
        - deprecation
        - compiler
        - generic
        - bad_habit
      type: string
info:
  contact:
    name: Woodpecker CI
    url: https://woodpecker-ci.org/
  description: >-
    Woodpecker is a simple, yet powerful CI/CD engine with great extensibility.

    To get a personal access token (PAT) for authentication, please log in your
    Woodpecker server,

    and go to you personal profile page, by clicking the user icon at the top
    right.
  title: Woodpecker CI API
  version: dev
openapi: 3.0.3
paths:
  /agents:
    get:
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: for response pagination, page offset number
          in: query
          name: page
          schema:
            default: 1
            type: integer
        - description: for response pagination, max items per page
          in: query
          name: perPage
          schema:
            default: 50
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Agent'
                type: array
          description: OK
      summary: List agents
      tags:
        - Agents
    post:
      description: Creates a new agent with a random token
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Agent'
        description: the agent's data (only 'name' and 'no_schedule' are read)
        required: true
        x-originalParamName: agent
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
          description: OK
      summary: Create a new agent
      tags:
        - Agents
  /agents/{agent_id}:
    delete:
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: the agent's id
          in: path
          name: agent_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
      summary: Delete an agent
      tags:
        - Agents
    get:
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: the agent's id
          in: path
          name: agent_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
          description: OK
      summary: Get an agent
      tags:
        - Agents
    patch:
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: the agent's id
          in: path
          name: agent_id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Agent'
        description: the agent's data
        required: true
        x-originalParamName: agentData
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
          description: OK
      summary: Update an agent
      tags:
        - Agents
  /agents/{agent_id}/tasks:
    get:
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: the agent's id
          in: path
          name: agent_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Task'
                type: array
          description: OK
      summary: List agent tasks
      tags:
        - Agents
  /badges/{repo_id}/cc.xml:
    get:
      description: >-
        CCMenu displays the pipeline status of projects on a CI server as an
        item in the Mac's menu bar.

        More details on how to install, you can find at http://ccmenu.org/

        The response format adheres to CCTray v1 Specification,
        https://cctray.org/v1/
      parameters:
        - description: the repository id
          in: path
          name: repo_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
      summary: Provide pipeline status information to the CCMenu tool
      tags:
        - Badges
  /badges/{repo_id}/status.svg:
    get:
      parameters:
        - description: the repository id
          in: path
          name: repo_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
      summary: Get status of pipeline as SVG badge
      tags:
        - Badges
  /debug/pprof:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      responses:
        '200':
          description: OK
      summary: List available pprof profiles (HTML)
      tags:
        - Process profiling and debugging
  /debug/pprof/block:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      responses:
        '200':
          description: OK
      summary: >-
        Get pprof stack traces that led to blocking on synchronization
        primitives
      tags:
        - Process profiling and debugging
  /debug/pprof/cmdline:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      responses:
        '200':
          description: OK
      summary: Get the command line invocation of the current program
      tags:
        - Process profiling and debugging
  /debug/pprof/goroutine:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: >-
            Use debug=2 as a query parameter to export in the same format as an
            un-recovered panic
          in: query
          name: debug
          schema:
            default: 1
            type: integer
      responses:
        '200':
          description: OK
      summary: Get pprof stack traces of all current goroutines
      tags:
        - Process profiling and debugging
  /debug/pprof/heap:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: You can specify gc=heap to run GC before taking the heap sample
          in: query
          name: gc
          schema:
            default: ''
            type: string
      responses:
        '200':
          description: OK
      summary: Get pprof heap dump, a sampling of memory allocations of live objects
      tags:
        - Process profiling and debugging
  /debug/pprof/profile:
    get:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        After you get the profile file, use the go tool pprof command to
        investigate the profile.
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
        - description: You can specify the duration in the seconds GET parameter.
          in: query
          name: seconds
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
      summary: Get pprof CPU profile
      tags:
        - Process profiling and debugging
  /debug/pprof/symbol:
    get:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        Looks up the program counters listed in the request,

        responding with a table mapping program counters to function names.

        The requested program counters can be provided via GET + query
        parameters,

        or POST + body parameters. Program counters shall be space delimited.
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      responses:
        '200':
          description: OK
      summary: Get pprof program counters mapping to function names
      tags:
        - Process profiling and debugging
    post:
      description: >-
        Only available, when server was started with WOODPECKER_LOG_LEVEL=debug

        Looks up the program counters listed in the request,

        responding with a table mapping program counters to function names.

        The requested program counters can be provided via GET + query
        parameters,

        or POST + body parameters. Program counters shall be space delimited.
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      responses:
        '200':
          description: OK
      summary: Get pprof program counters mapping to function names
      tags:
        - Process profiling and debugging
  /debug/pprof/threadcreate:
    get:
      description: Only available, when server was started with WOODPECKER_LOG_LEVEL=debug
      parameters:
        - description: Insert your personal access token
          in: header
          name: Authorization
          required: true
          schema:
            default: Bearer <personal access token>
            type: string
      responses:
